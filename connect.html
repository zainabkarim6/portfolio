<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Connect - Zainab Karim</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000;
      color: #d3d6db;
      min-height: 100vh;
    }

    /* Header exactly like index.html */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 48px 16px 48px;
      background: #000;
    }
    header span {
      font-size: 1.7em;
      font-weight: 700;
      letter-spacing: .5px;
      color: #fff;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 32px;
      font-size: 1.1em;
      position: relative;
    }
    .nav-links a:hover {
      border-bottom: 2px solid #00d4ff;
    }

    /* Centered content */
    .connect-content {
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 4em;
      color: #ffffff;
      margin-bottom: 60px;
      font-weight: bold;
    }
    .contact-links {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
    }
    .contact-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #0f172a;
      color: #fff !important;
      font-weight: bold;
      padding: 18px 40px;
      border-radius: 18px;
      text-decoration: none;
      font-size: 1.15em;
      box-shadow: 0 0 25px #000e10, 0 0 50px #00aaff60;
      transition: all 0.4s;
      border: 1px solid #00d4ff40;
    }
    .contact-links a:hover {
      background: #1e293b;
      box-shadow: 0 0 40px #000000, 0 0 80px #000000;
      transform: translateY(-5px);
    }
      
    .contact-links i {
      font-size: 1.4em;
    }
  </style>
</head>
<body>

  <header>
    <span>ZK</span>
    <nav class="nav-links">
      <a href="index.html">Home</a>
     
    </nav>
  </header>

  <div class="connect-content">

  </div>

</body>
</html>
