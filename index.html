<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zainab Karim's Portfolio</title>
  <style>
    html {
      min-height: 100vh;
      background: #000;
      padding: 20px; /* Space for the glowing border */
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000;
      color: #d3d6db;
      min-height: 100vh;
      border: 4px solid transparent;
      border-radius: 40px;
      background-clip: padding-box;
      position: relative;
      /* Main glowing border */
      box-shadow: 
        0 0 40px #00d4ff,
        0 0 80px #00aaff,
        inset 0 0 40px rgba(0, 212, 255, 0.1);
      animation: pulseGlow 6s infinite alternate;
    }

    /* Subtle pulsing animation */
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 30px #00d4ff, 0 0 60px #00aaff, inset 0 0 30px rgba(0, 212, 255, 0.1); }
      100% { box-shadow: 0 0 50px #00eeff, 0 0 100px #00aaff, inset 0 0 50px rgba(0, 212, 255, 0.2); }
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #000000;
      color: #ffffff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 32px 48px 16px 48px;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 32px;
      font-size: 1.1em;
      position: relative;
    }
    .nav-links a:hover {
      border-bottom: 2px solid #f0f0f0;
      
    }

    h1 {
      font-size: 2.5em;
      margin-top: 0;
      margin-bottom: 0.3em;
      letter-spacing: 1px;
      font-weight: bold;
    }
    .container {
      max-width: 700px;
      margin: 48px auto;
      background: #121d32;
      border-radius: 32px;
      box-shadow: 0 2px 20px #22325520;
      padding: 40px 44px;
      display: flex;
      align-items: center;
      gap: 40px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.3);
      transition: all 0.4s;
      border: 1px solid rgba(0, 212, 255, 0.15);
    }
    .intro {
      flex: 1;
      min-width: 330px;
    }
    .intro p {
      line-height: 1.7em;
      font-size: 1.13em;
      margin-bottom: 32px;
      color: #d3d6db;
    }
    .btn-group a {
       display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: #0f172a;
      color: #fff !important;
      font-weight: bold;
      padding: 18px 40px;
      border-radius: 18px;
      text-decoration: none;
      font-size: 1.15em;
      box-shadow: 0 0 25px #000e10, 0 0 50px #00aaff60;
      transition: all 0.4s;
      border: 1px solid #00d4ff40;
    }
    .btn-group a:hover {
     background: #1e293b;
      box-shadow: 0 0 40px #000000, 0 0 80px #000000;
      transform: translateY(-5px);
    }
    .graphic-wrapper {
      position: relative;
      width: 180px;
      height: 180px;
    }
    .graphic {
      position: absolute;
      top: 0;
      left: 0;
      width: 180px;
      height: 180px;
      z-index: 1;
    }
    .profile-img {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 60px;
      box-shadow: 0 2px 8px #22325540;
      z-index: 2;
      border: 4px solid #000000;
      background: #f9fcff;
    
    }
    .connect-btn {
      display: inline-block;
      background: #f7f7f7;
      color: #384e77;
      font-weight: bold;
      border-radius: 8px;
      padding: 14px 32px;
      font-size: 1.15em;
      text-decoration: none;
      box-shadow: 0 3px 14px #22325520;
      transition: background 0.3s, color 0.3s;
      margin-top: 36px;
    }
    .connect-btn:hover {
      background: #000000;
      color: #f6f6f6;
    }
    .connect-btn i {
      margin-right: 10px;
      font-size: 1.1em;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <header>
    <span style="font-size: 1.7em; font-weight:700;letter-spacing:.5px;color: #fff;">Zainab Karim's Portfolio</span>
    
  </header>
  <div class="container">
    <div class="intro">

      </div>
    </div>
    <div class="graphic-wrapper">
     
      <svg class="graphic" viewBox="0 0 180 180">
        <ellipse cx="90" cy="90" rx="80" ry="60" style="fill:#33363b;opacity:.8"/>
      </svg>
     
      <img src="images/zainab.jpeg" alt="Zainab" class="profile-img" />
    </div>
    <div style="text-align:center;">
     
    </div>
  </div>
</body>
